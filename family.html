<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Mi Sitio Web</title>
    <header class="header">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <nav class="topnav" id="myTopnav">
        <a href="index.html" class="active">Inicio</a>
        <a href="hobbies.html">Mis Gustos</a>
        <a href="family.html">Mi Familia</a>
        <a href="friends.html">Mis Amigos</a>
        <a href="javascript:void(0);" class="icon" onclick="switchNavBar()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>
  </head>
  <body>
    <div class="family-container">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 5</div>
        <img
          class="image"
          src="assets/Familia.png"
          alt="Mi Familia"
          style="height: 400px"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 5</div>
        <img
          class="image"
          src="assets/papa.png"
          alt="Juan Carlos Farías"
          style="height: 400px"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 5</div>
        <img
          class="image"
          src="assets/mama.png"
          alt="Andrea Bórquez"
          style="height: 400px"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 5</div>
        <img
          class="image"
          src="assets/Vicha.png"
          alt="Vicenta Farías"
          style="height: 400px"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 5</div>
        <img
          class="image"
          src="assets/Franco.png"
          alt="Franco Concha"
          style="height: 400px"
        />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <h2><i id="caption"></i></h2>
      </div>
      <div class="content">
        <h1 id="family-description"></h1>
      </div>
    </div>
    <footer class="icon-bar icon-bar-family">
      <a href="https://www.facebook.com/ConsuuH" class="facebook"
        ><i class="fa fa-facebook"></i
      ></a>
      <a href="https://twitter.com/ConsuH_Ignaciia" class="twitter"
        ><i class="fa fa-twitter"></i
      ></a>
      <a href="https://www.instagram.com/consu.farias/" class="instagram"
        ><i class="fa fa-instagram"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/consuelofariasborquez/"
        class="linkedin"
        ><i class="fa fa-linkedin"></i
      ></a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
